<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/Login.css">
</head>

<body class="dark-theme">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" tabindex="1">GameHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" tabindex="2">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Store.html" tabindex="3">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AboutUs.html" tabindex="4">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ContactUs.html" tabindex="5">Contact Us</a>
                    </li>
                    <li class="nav-item" id="loginNav">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="center-wrapper">
        <h1 class="gamehub-header" tabindex="6">GameHub</h1>

        <div class="login-container">
            <i class="fas fa-lightbulb theme-toggle-icon" id="themeToggleIcon" onclick="toggleTheme()" tabindex="7"></i>

            <h2 tabindex="8">Login</h2>
            <form tabindex="9">
                <div class="mb-3">
                    <label for="username-email" class="form-label">Username/Email</label>
                    <input type="text" class="form-control" id="username-email" placeholder="Enter your username or email" tabindex="10">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" tabindex="11">
                </div>
                <button type="submit" class="btn btn-primary w-100" tabindex="12">Login</button>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" tabindex="13">
                    <label class="form-check-label" for="rememberMe" tabindex="14">
                        Remember Me
                    </label>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p class="text-muted" tabindex="15">Don't have an account? <a href="SignUp.html" class="create-account" tabindex="16">Create an
                        account</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script/Login.js" tabindex="17"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" tabindex="18"></script>
</body>
</html>
